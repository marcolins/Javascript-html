TAGS MAIS UTILIZADAS EM HTML
<html>
	<head>
		<title>Olá, Seja Bem vindo!</title> #título do texto
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<style>
				body{
						margin: 0; # Retira as margens do texto
				}
				p{
						color:#ff0000; # Adiciona cor ao titulo
						font-size:16px # Altera os pixels
						font-family: 'Montserrat', sans-serif; # Altera a fonte que vc está utilizando
				}
				h1{
						color:#ff0000; # Adiciona cor ao titulo
						font-size:24px # Altera o tamanho do texto
						font-family: 'Montserrat', sans-serif; # Altera a fonte que vc está utilizando
				}
		</style>
	</head>

	<body>
		
		<br> </br> #Serve para pular um linha
		<p> </p> #É um paragrafo
		<h1> </h1> Maior fonte
		<h2> </h2> Fonte para Sub-títulos
		<h3> </h3> Fonte para textos normais
		<h4> </h4>
		<h5> </h5>
		<h6> </h6> A menor fonte
	</body>
</html>
